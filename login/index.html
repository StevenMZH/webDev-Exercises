<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Ingrese su email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Ingrese su clave" required>
                </div>
                <div class="forgot-password">
                    <a href="#">¿Olvido su Clave?</a>
                </div>
                <button type="submit">Ingresar</button>
                <div class="registerRow">
                    <p class="register-text">¿Aun no tienes una cuenta?</p>
                    <a href="#" class="register-link">Registrate ahora</a>
                </div>
            </form>
        </div>
        <div class="sideImage-container">
            <h2>Aprendamos para Servir</h2>
            <p>Vamos a conectarnos</p>
        </div>
        </div>
    </main>
</body>
</html>
